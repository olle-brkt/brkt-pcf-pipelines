# version in the format: metavisor-<major>-<minor>-<patch>-<uuid> example: metavisor-2-21-24-g4b95be082
mv_version: CHANGEME
# launch tokens used in the opsman and stemcell wrap-ami operations
opsman_launch_token: CHANGEME
stemcell_launch_token: CHANGEME

## Dev. options
# FQDN to the service-domain, for example mgmt.brkt.com
service_domain: mgmt.brkt.com
# mv_ami should be set to automatic unless you want to override the mv_version param for some reason
mv_ami: automatic